{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brands on Steroids Login</title>
    <!-- Lokale Bootstrap CSS Datei einbinden -->
    <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>

<!-- Login Formular -->
<div class="row justify-content-center align-items-center vh-100"> <!-- vh-100 stellt sicher, dass die Zeile die volle Höhe des Viewports einnimmt -->
    <div class="col-md-4">
        <div class="card">
            <div class="card-body">
                <!-- Logo anstelle der "Login"-Überschrift -->
                <div class="login-logo text-center">
                    <img src="{% static 'images/BOS_logo_web_1c.png' %}" alt="Logo">
                </div>
                <form method="post">
                    {% csrf_token %}
                    <div class="form-group login-input">
                        <label for="username">Username</label>
                        <input type="text" class="form-control" id="username" name="username" required>
                    </div>
                    <div class="form-group login-input">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                    <button type="submit" class="btn btn-primary login-btn">Login</button>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- Lokale Bootstrap JS Datei und Popper.js einbinden -->
<script src="{% static 'bootstrap/js/bootstrap.bundle.min.js' %}"></script>
</body>
</html>
